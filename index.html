<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадьба Farruh & Shodiena | Приглашение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Great+Vibes&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #fef9f3 0%, #fcf4e9 100%);
            color: #5a4c3e;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Главный контейнер */
        .wedding-container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            box-shadow: 0 20px 60px rgba(139, 107, 77, 0.1);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }

        /* Герой-секция */
        .hero-section {
            position: relative;
            height: 80vh;
            min-height: 650px;
            background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.15)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-overlay {
            background: rgba(139, 107, 77, 0.85);
            padding: 70px 50px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            max-width: 850px;
            margin: 0 20px;
            border: 3px solid rgba(255,255,255,0.25);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 6.5em;
            font-weight: normal;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.4);
            line-height: 1.1;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-transform: uppercase;
            opacity: 0.95;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        /* Информационная панель */
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            padding: 70px 40px;
            background: #f9f3ec;
            border-bottom: 1px solid #e8d9c8;
        }

        .info-card {
            text-align: center;
            padding: 35px 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.07);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .info-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #b8866b, #8b6b4d);
        }

        .info-card:hover {
            transform: translateY(-12px);
            border-color: #b8866b;
            box-shadow: 0 20px 45px rgba(0,0,0,0.12);
        }

        .info-card i {
            font-size: 3em;
            color: #b8866b;
            margin-bottom: 25px;
            transition: transform 0.3s;
        }

        .info-card:hover i {
            transform: scale(1.15);
        }

        .info-card h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: #8b6b4d;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .info-card p {
            font-size: 1.15em;
            color: #7a6248;
            line-height: 1.8;
        }

        /* Фотогалерея */
        .gallery-section {
            padding: 90px 40px;
            background: white;
        }

        .section-title {
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 4em;
            color: #8b6b4d;
            margin-bottom: 70px;
            position: relative;
            font-weight: 600;
        }

        .section-title:after {
            content: '❧';
            position: absolute;
            color: #b8866b;
            font-size: 2.5em;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            margin-top: 60px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            height: 400px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-item:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 35px 65px rgba(0,0,0,0.18);
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .photo-item:hover .photo-img {
            transform: scale(1.12);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            color: white;
            padding: 35px 30px;
            transform: translateY(100%);
            transition: transform 0.5s;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f5e9d9;
        }

        .photo-desc {
            font-size: 1.1em;
            opacity: 0.9;
            font-style: italic;
        }

        /* Цитата */
        .quote-section {
            padding: 100px 40px;
            background: linear-gradient(135deg, #f9f3ec 0%, #f5ede3 100%);
            text-align: center;
            border-top: 1px solid #e8d9c8;
            border-bottom: 1px solid #e8d9c8;
        }

        .quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8em;
            color: #8b6b4d;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
            position: relative;
            padding: 0 40px;
        }

        .quote:before, .quote:after {
            content: '"';
            font-size: 3em;
            color: #b8866b;
            position: absolute;
            opacity: 0.5;
        }

        .quote:before {
            left: 0;
            top: -20px;
        }

        .quote:after {
            right: 0;
            bottom: -40px;
        }

        /* Футер */
        .footer {
            padding: 60px 40px;
            background: #8b6b4d;
            color: #f5e9d9;
            text-align: center;
            position: relative;
        }

        .footer:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #b8866b, transparent);
        }

        .footer-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 500;
        }

        .footer-dates {
            font-size: 1.8em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .footer-location {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.8s infinite;
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title { font-size: 4.5em; }
            .subtitle { font-size: 1.5em; letter-spacing: 2px; }
            .section-title { font-size: 3em; }
            .quote { font-size: 2em; padding: 0 20px; }
            .hero-section { height: 70vh; min-height: 500px; }
            .hero-overlay { padding: 40px 25px; }
            .photo-gallery { grid-template-columns: 1fr; }
            .info-panel { grid-template-columns: 1fr; gap: 25px; }
        }

        @media (max-width: 480px) {
            .main-title { font-size: 3.5em; }
            .section-title { font-size: 2.5em; }
            .photo-item { height: 320px; }
            .info-card { padding
